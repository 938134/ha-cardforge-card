name: 构建并发布

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # ---------- 检出 ----------
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # ---------- 同步标签 ----------
      - name: 获取并清理标签
        run: |
          git fetch --tags --force
          echo "今日已有标签："
          git tag -l "v$(date +%Y%m%d)*" | sort -V || true

      # ---------- Node 环境 ----------
      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: 安装依赖
        run: npm install

      # ---------- 编译 ----------
      - name: 构建项目
        run: npm run build

      # ---------- 验证构建结果 ----------
      - name: 检查构建产物
        run: |
          echo "构建结果："
          ls -la dist/
          if [ -d "dist/plugins" ]; then
            echo "插件目录内容："
            ls -la dist/plugins/
          fi

      # ---------- 计算版本号 ----------
      - name: 生成版本号
        id: version
        run: |
          export TZ=Asia/Shanghai
          DATE=$(date +%Y%m%d)
          MAX_NUM=$(git tag -l "v${DATE}*" | grep -oE '[0-9]{2}$' | sort -nr | head -1)
          MAX_NUM=${MAX_NUM:-0}
          NEXT_NUM=$((10#$MAX_NUM + 1))
          NEW_VERSION="v${DATE}$(printf '%02d' $NEXT_NUM)"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "本次版本：$NEW_VERSION"

      # ---------- 可选：删除同名 release ----------
      - name: 若已存在则删除旧版 Release
        continue-on-error: true
        run: gh release delete "${{ steps.version.outputs.version }}" --cleanup-tag -y
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---------- 创建 Release ----------
      - name: 创建 Release
        uses: ncipollo/release-action@v1.14.0
        with:
          artifacts: "dist/**/*"  # 发布 dist 下的所有文件
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          body: |
            ## 安装方式
            在 HACS → **前端** → **自定义仓库** 中添加  
            `https://github.com/${{ github.repository }}`

            ## 文件说明
            - `ha-cardforge-card.js`: 主卡片文件
            - `plugins/`: 插件目录

            ## 更新日志
            - 版本: ${{ steps.version.outputs.version }}
            - 基于提交: ${{ github.sha }}
            - 构建时间: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          makeLatest: true
          skipIfReleaseExists: true