name: 构建并发布

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # ---------- 检出 ----------
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # ---------- 同步标签 ----------
      - name: 获取并清理标签
        run: |
          git fetch --tags --force
          echo "今日已有标签："
          git tag -l "v$(date +%Y%m%d)*" | sort -V || true

      # ---------- Node 环境 ----------
      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: 安装依赖
        run: npm install

      # ---------- 编译 ----------
      - name: 构建项目
        run: npm run build

      # ---------- 计算版本号 ----------
      - name: 生成版本号
        id: version
        run: |
          export TZ=Asia/Shanghai
          DATE=$(date +%Y%m%d)
          MAX_NUM=$(git tag -l "v${DATE}*" | grep -oE '[0-9]{2}$' | sort -nr | head -1)
          MAX_NUM=${MAX_NUM:-0}
          NEXT_NUM=$((10#$MAX_NUM + 1))
          NEW_VERSION="v${DATE}$(printf '%02d' $NEXT_NUM)"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "本次版本：$NEW_VERSION"

      # ---------- 检查并压缩构建产物 ----------
      - name: 检查并压缩发布包
        run: |
          echo "=== 检查构建结果 ==="
          ls -la dist/
          if [ -d "dist/plugins" ]; then
            echo "=== 插件目录内容 ==="
            ls -la dist/plugins/
          fi
          
          echo "=== 开始压缩 ==="
          cd dist
          tar -czf ../ha-cardforge-card-${{ steps.version.outputs.version }}.tar.gz ./*
          cd ..
          echo "=== 压缩完成 ==="
          ls -la *.tar.gz

      # ---------- 生成发布说明 ----------
      - name: 生成发布说明
        run: |
          sed \
            -e "s/{{ REPOSITORY }}/${{ github.repository }}/g" \
            -e "s/{{ TAG_NAME }}/${{ steps.version.outputs.version }}/g" \
            -e "s/{{ SHA }}/${{ github.sha }}/g" \
            -e "s/{{ BUILD_TIME }}/$(date -u +"%Y-%m-%d %H:%M:%S UTC")/g" \
            -e "s/{{ CHANGELOG }}/- 基于提交 ${{ github.sha }} 自动构建/g" \
            .github/release.md > release-body.md
          echo "生成的发布说明："
          cat release-body.md

      # ---------- 可选：删除同名 release ----------
      - name: 若已存在则删除旧版 Release
        continue-on-error: true
        run: gh release delete "${{ steps.version.outputs.version }}" --cleanup-tag -y
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---------- 创建 Release ----------
      - name: 创建 Release
        uses: ncipollo/release-action@v1.14.0
        with:
          artifacts: "ha-cardforge-card-${{ steps.version.outputs.version }}.tar.gz"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          bodyFile: "release-body.md"
          makeLatest: true
          skipIfReleaseExists: false

      # ---------- 清理临时文件 ----------
      - name: 清理临时文件
        run: |
          rm -f ha-cardforge-card-*.tar.gz
          rm -f release-body.md